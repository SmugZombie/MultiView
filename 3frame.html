<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MultiView 2.0 3 Frame</title>
	<link rel="stylesheet" type="text/css" href="/common/css/3frame-main.css">
	<script src="/common/js/jquery.min.js"></script>
</head>

<body>
	<div class="top">
		<div class="top-left resizeable">
			<iframe id='frame1' src=""></iframe>
			<div class="overlay"><a class="minmax" title="Maximize/Minimize"></a></div>
		</div>
		<div class="bottom resizeable">
			<iframe id='frame2' src=""></iframe>
			<div class="overlay"><a class="minmax" title="Maximize/Minimize"></a></div>
		</div>
		<div class="top-right resizeable">
			<iframe id='frame3' src=""></iframe>
			<div class="overlay"><a class="minmax" title="Maximize/Minimize"></a></div>
		</div>
	</div>

	<div id='frame1config' class='config' />
		<input type='text' id='url1' placeholder="HTTPS Only" value='https://'/><button onclick='loadPage(1,url1.value)'>Go</button><br>
	</div>

	<div id='frame2config' class='config' />
		<input type='text' id='url2' placeholder="HTTPS Only" value='https://'/><button onclick='loadPage(2,url2.value)'>Go</button><br>
	</div>

	<div id='frame3config' class='config' />
		<input type='text' id='url3' placeholder="HTTPS Only" value='https://'/><button onclick='loadPage(3,url3.value)'>Go</button><br>
	</div>

	<div id='configbutton'>
		<button class='btn btn-xs' onclick='$(".config").toggle();'>Settings</button>
	</div>
	<script src='/common/js/3frame-main.js'> </script>

</body>
</html>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
