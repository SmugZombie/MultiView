<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MultiView 2.0 Stacked</title>
	<link rel="stylesheet" type="text/css" href="./common/css/stacked-main.css">
	<script src="./common/js/jquery.min.js"></script>
</head>

<body>
	<div class="top">
		<div class="top-frame resizeable">
			<iframe id='frame1' src=""></iframe>
			<div class="overlay"><a class="minmax" title="Maximize/Minimize"></a></div>
		</div>
		<div class="bottom-frame resizeable">
			<iframe id='frame2' src=""></iframe>
			<div class="overlay"><a class="minmax" title="Maximize/Minimize"></a></div>
		</div>
	</div>

	<div id='frame1config' class='config' />
		<input type='text' id='url1' placeholder="HTTPS Only" value='https://'/><button onclick='loadPage(1,url1.value)'>Go</button><br>
	</div>

	<div id='frame2config' class='config' />
		<input type='text' id='url2' placeholder="HTTPS Only" value='https://'/><button onclick='loadPage(2,url2.value)'>Go</button><br>
	</div>

	<div id='configbutton'>
		<button class='btn btn-xs' onclick='$(".config").toggle();'>Settings</button>
	</div>
	<script src='./common/js/stacked-main.js'> </script>

</body>
</html>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
